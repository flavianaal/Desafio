<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">


    <nav id="barra">
      <div class="imagem">
        <img src="pokemon_logo.png">
      </div>
    </nav>

    <form>
      <div class="group-form">
        <label>Nome ou Número do Pokémon:</label>
        <input type="text" id="name" placeholder="Exemplo: 121/Staryu">
      </div>
      <div class="group-form">
        <input type="submit" value="Pesquisar">
      </div>

    </form>
    <div id="imgPokemon"></div>
    <div id="result">Resultado</div>

    <div id="footer">
      <p> © Pokemon 2022</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

</body>

</html>
